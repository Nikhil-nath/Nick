<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        @media only screen and (max-width: 600px) {
            section {
                padding: 1em;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Responsive Website</h1>
    </header>

    <section>
        <h2>Welcome to our website!</h2>
        <p>This is a modern and responsive website.</p>
        <p>Resize the browser window to see the responsive design in action.</p>
    </section>

    <footer>
        <p>&copy; 2023 Responsive Website</p>
    </footer>

</body>

</html>
